<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tagged</title>
    <style>
      body {
        display: flex;
        margin: 0;
        height: 100vh;
        justify-content: center;
        align-items: center;
        font-family: system-ui;
        background-color: #f49097;
        color: white;
        font-size: 2em;
        text-shadow: 1px 1px rgba(0, 0, 0, 0.5);
      }

      strong {
        color: yellow;
        padding: 0.15em, 0.4em;
        background-color: violet;
        border-radius: 20px;
        border: 2px solid white;
      }
    </style>
  </head>
  <body>
    <script>
      function taggedTemplate(strings, ...valuesDynamic) {
        let newContent = "";
        strings.forEach((string, index) => {
          const strong = valuesDynamic[index]
            ? `<strong>${valuesDynamic[index]}</strong>`
            : "";

          newContent += `${string} ${strong}`;
        });
        return `<p>${newContent}</p>`;
        // console.log(newContent);
      }
      const message = taggedTemplate`El ${"talento duro"} supera al ${"talento natural"}`;
      document.body.innerHTML = message;
    </script>
  </body>
</html>
